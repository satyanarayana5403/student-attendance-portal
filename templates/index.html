<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-top: 30px;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background: #5c6bc0;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f51b5;
    }

    #qr-container {
      margin-top: 30px;
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: auto;
      margin-top: 1rem;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-buttons a {
      text-decoration: none;
      background: #ffffffcc;
      padding: 10px 15px;
      border-radius: 10px;
      color: #333;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px; /* space between Capture and Stop */
      margin-top: 20px;
    }
    
    #capture,
    #stop-camera {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    #capture {
      background-color: #3b82f6;
      color: white;
    }
    
    #stop-camera {
      background-color: #ef4444;
      color: white;
    }

    .controls button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .controls button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    .floating-buttons a:hover {
      background: #f0f0f0;
    }

    .fallback-links {
      margin-top: 1rem;
    }

    .fallback-links button, .fallback-links label {
      background: #e0e0e0;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .fallback-links input[type="file"] {
      display: none;
    }

    body.dark-mode {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f0f0f0;
    }

    body.dark-mode form,
    body.dark-mode #qr-container {
      background: #2d2d3f;
      color: #f0f0f0;
    }

    body.dark-mode input[type="text"],
    body.dark-mode button,
    body.dark-mode .fallback-links button,
    body.dark-mode .fallback-links label {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }

    body.dark-mode .floating-buttons a {
      background: #333;
      color: #eee;
    }

    body.dark-mode .floating-buttons a:hover {
      background: #444;
    }

  </style>
</head>
<body>

  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <label style="cursor: pointer;">
      <input type="checkbox" id="dark-toggle" style="transform: scale(1.5); margin-right: 10px;">
      <span style="font-weight: bold; color: white;">üåô Dark Mode</span>
    </label>
  </div>

  <h1>Smart Attendance</h1>

  <form method="POST" action="{{ url_for('index') }}">
    <input type="text" name="uid" placeholder="Enter UID manually" required>
    <button type="submit">Mark Attendance</button>
  </form>

  <div id="qr-container">
    <h3>Scan QR Code</h3>
    <div id="reader"></div>

    <div class="controls">
      <button id="start-scan">üì∑ Start Camera</button>
      <button id="stop-camera" class="stop-btn">‚èπ Stop Camera</button>
      
    </div>
  </div>

  <div class="floating-buttons">
    <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
    <a href="{{ url_for('report') }}">üìã Absent Report</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          {% for category, message in messages %}
            Swal.fire({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000,
              icon: '{{ 'success' if category == 'success' else 'error' }}',
              title: '{{ message }}'
            });
          {% endfor %}
        });
      </script>
    {% endif %}
  {% endwith %}

<script>
  function onScanSuccess(uid) {
    console.log("Scanned UID:", uid);

    fetch('/mark_attendance_api', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ uid: uid.trim() })
    })
    .then(res => res.json())
    .then(data => {
      Swal.fire('Success', data.message, 'success');
      stopCamera(); // stop scanner after success
      setTimeout(() => location.reload(), 1500); // optional auto-refresh
    })
    .catch(err => {
      console.error("Error marking attendance:", err);
      Swal.fire('Error', 'Failed to mark attendance.', 'error');
    });
  }

  const startButton = document.getElementById('start-scan');
  const stopButton = document.getElementById('stop-camera');
  const readerContainer = document.getElementById('reader');

  let videoStream;
  let videoElement;
  let scanInterval;

  function stopCamera() {
    clearInterval(scanInterval);
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
    }
    if (videoElement) {
      videoElement.pause();
      videoElement.srcObject = null;
      videoElement.remove();
      videoElement = null;
    }
  }

  stopButton.addEventListener('click', stopCamera);

  startButton.addEventListener('click', async () => {
    if (!videoElement) {
      videoElement = document.createElement('video');
      videoElement.style.width = '100%';
      videoElement.style.borderRadius = '10px';
      readerContainer.innerHTML = '';
      readerContainer.appendChild(videoElement);
    }

    try {
      videoStream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          facingMode: 'environment'
        }
      });

      videoElement.srcObject = videoStream;
      await videoElement.play();
      
      scanInterval = setInterval(() => {
        if (videoElement.readyState === 4) {
          const canvas = document.createElement('canvas');
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          
          console.log("Canvas size:", canvas.width, canvas.height);
          const ctx = canvas.getContext('2d');
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          
          if (code) {
            console.log("‚úÖ QR Detected:", code.data);
            onScanSuccess(code.data);
          } else {
            console.log("‚ùå No QR code detected.");
          }
        }
      }, 500);

    } catch (err) {
      console.error("Camera access denied or failed:", err);
      Swal.fire('Error', 'Cannot access camera. Please allow permissions.', 'error');
    }
  });

  const darkToggle = document.getElementById('dark-toggle');
  const prefersDark = localStorage.getItem('dark-mode') === 'true';

  if (prefersDark) {
    document.body.classList.add('dark-mode');
    darkToggle.checked = true;
  }

  darkToggle.addEventListener('change', () => {
    if (darkToggle.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('dark-mode', 'true');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('dark-mode', 'false');
    }
  });
</script>

</body>
</html>
